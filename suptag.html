<h1>formulas</h1>

<p>(a+b) <sup>2</sup> =a<sup>2</sup>+b<sup>2</sup>+2ab</p>
<p>(a-b) <sup>2</sup> =a<sup>2</sup>+b<sup>2</sup>-2ab</p>
<p>(a+b)<sup>3</sup>= a<sup>3</sup>+3ba<sup>2</sup>+3ab<sup>2</sup>+b<sup>3</sup></p>
<p>(a+b)(a-b)=a<sup>2</sup>-b<sup>2</sup>
<p>a<sup>3</sup>-b<sup>3</sup>=(a-b)*(a<sup>2</sup>+ab+b<sup>2</sup>)
